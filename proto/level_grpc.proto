syntax = "proto3";

// Begin leveDB package

package levelgrpc;

message PutRequest {
    bytes key = 1;
    bytes value = 2;
}

message GetRequest {
     bytes key = 1;
}

message Response {
    bool err = 1;
    bytes value = 2;
}

service LevelDB {
    rpc Put(PutRequest) returns (Response) {}
    rpc Get(GetRequest) returns (Response) {}
}
